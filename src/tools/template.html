<div class="tools">
    <div class="button-menu" ng-click="self.findAllProjects(); showOP = true;">
        <div>
            <modal-icon modal-name="'Open Project'" showing="showOP" icon-title="'open a project'"
                allow-close-after-click="'true'">
                <ul class="list-project">
                    <li ng-repeat="project in self.allProjects track by $index"
                        ng-click="self.openProject(project);self.setShowOP(false);">
                        <span ng-bind="project"></span>
                    </li>
                </ul>
            </modal-icon>
        </div>
        <div class="lable-button">Open project</div>
    </div>
    <div class="button-menu" ng-click="self.createNewProject()">
        <div>
            <span title="new project" class="new-project-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">New project</div>
    </div>
    <div class="button-menu" ng-click="self.closeProject()">
        <div>
            <span title="close project" class="close-project-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Close project</div>
    </div>
    <div class="button-menu" ng-click="self.deleteProject()">
        <div>
            <span title="delete project" class="delete-project-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Delete project</div>
    </div>


    <div class="button-menu" ng-click="self.codePalette()">
        <div>
            <span title="Browser project" class="browser-project-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Browser project</div>
    </div>
    <div class="button-menu" ng-click="self.removeCodePalette()">
        <div>
            <span title="Browser project" class="clear-browser-project-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Clear browser project</div>
    </div>


    <div class="button-menu" ng-click="self.runCode()">
        <div>
            <span title="run code" class="run-code-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Run code</div>
    </div>
    <div class="button-menu" ng-click="self.saveCode()">
        <div>
            <span title="save code" class="save-code-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">Save code</div>
    </div>
    <div class="button-menu" ng-click="self.createNewFile()">
        <div>
            <span title="new file" class="new-file-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">New file</div>
    </div>
    <div class="button-menu" ng-click="self.createNewFolder()">
        <div>
            <span title="new folder" class="new-folder-wi-python-32x32">
            </span>
        </div>
        <div class="lable-button">New folder</div>
    </div>
