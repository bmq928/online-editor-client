<div class="terminal" >
  <div class="tools">
    <i 
      class="fas fa-desktop" 
      title="run code" 
      ng-click="self.run()">
    </i>

    <i class="fas fa-save"
      title="save code"
      ng-click="self.saveCode()">
    </i>

  </div>
  <div ng-if="self.codeOrIframe === 'code'" ng-bind-html="self.render"></div>
  <iframe 
    ng-if="self.codeOrIframe === 'iframe'" 
    src="{{self.link}}" 
    frameborder="0">
  </iframe>
</div>
