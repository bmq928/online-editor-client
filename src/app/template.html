<div style="display:flex;flex-direction:column;height:100%;">
  <tools find-all-projects="self.findAllProjects" all-projects="self.allProjects" open-project="self.openProject"
    close-project="self.closeProject" create-new-project="self.createNewProject" delete-project="self.deleteProject"
    create-new-file="self.createNewFile" create-new-folder="self.createNewFolder" delete-item="self.deleteItem"
    add-func="self.addFunction" save-code="self.saveCode" run-code="self.runCode"
    code-palette="self.getProjectWellDatasetCurve" remove-code-palette="self.removeTreeConfig">
  </tools>

  <div class="app">
    <div style="width:20%; border-right: 1px solid #c7c7c7;">
      <div class="label-list-view">
        <span>PROJECTS</span>
      </div>
      <sidebar current-project="self.currentProject" open-file="self.openFile" open-folder="self.openFolder">
      </sidebar>
    </div>
    <div style="width:80%; display: flex; flex-direction: column; border-right: 1px solid #c7c7c7;">
      <div class="label-list-view">
        <span>EDITTOR </span><span ng-show="self.curFile && self.curFile.length">- ({{self.curFile}})</span>
      </div>
      <explorer style="flex:3; position: relative;" update-code="self.coding" code="self.code" cur-file="self.curFile">
      </explorer>
      <div class="label-list-view">
        <span>TERMINAL</span>
      </div>
      <terminal style="flex:1;" result-html="self.resultHtml" iframe-html-link="self.iframeHtmlLink"
        is-result-a-iframe="self.isResultAIframe">

      </terminal>
    </div>
    <side-bar my-default-width="250" orientation="w" collapsed="false">
      <div style="position: sticky; position: -webkit-sticky; z-index: 1; top: 0;">
        <div class="label-list-view">
          <span>I2G CLOUD</span>
          <span class="label-buttom fa fa-forward" aria-hidden="true" ng-click="self.moveAllWell()"></span>
          <span class="label-buttom fa fa-minus-circle" aria-hidden="true" ng-click="self.refesh()"></span>
          <span class="label-buttom fa fa-minus-circle" aria-hidden="true" ng-click="self.refesh()"></span>
        </div>
        <input class="input-search-list-view" type="text" placeholder="Search well this project"
          ng-model="wellListSearch">
      </div>
      <!-- <wi-base-treeview name="abc" filter="{{wellListSearch}}"
        config="[{data: {icon:'project-normal-16x16',label: 'hggg'}, children:[{data: {icon:'project-normal-16x16',label: 'yyyyy'}},{data: {icon:'project-normal-16x16',label: 'iiisss'}}]},{icon:'project-normal-16x16',data: {icon:'project-normal-16x16',label: 'yyyyy'}},{icon:'project-normal-16x16',data: {icon:'project-normal-16x16',label: 'iiisss'}}]">
      </wi-base-treeview> -->
      <wi-base-treeview name="abc" filter="{{wellListSearch}}" on-click-function="onClickNodeTreeview"
        config="treeConfig">
      </wi-base-treeview>
    </side-bar>

  </div>
</div>
