<script type="text/ng-template" id="templateDeleteProject">
    <div class="i2g-title-with-btn">
        <span>Delete project</span>
    </div>
    <div class="space-height-20px"></div>
        Are you sure want delete this project
    <div class="space-height-20px"></div>
    <form style="display: flex;">
        <div style=" display: grid; grid-column-gap: 20px; grid-template-columns: auto auto; width: 100%; ">
            <div class="i2g-button-text-with-icon-center" ng-click="self.cancelDeletePrj()">
                <span>Cancel</span>
            </div>
            <input type="submit" value="Delete" ng-click="self.acceptDeletePrj()">
        </div>
    </form>
</script>
<script type="text/ng-template" id="templateNewPrj">
    <style>
        .ngdialog-overlay{
            pointer-events: auto;
        }
    </style>
    <div class="i2g-title-with-btn">
        <span>New Project</span>
    </div>
    <div class="space-height-20px"></div>
    <form>
        <input type="text" placeholder="Enter project name" ng-model="self.nameProject">
        <div class="space-height-20px"></div>
        <input type="submit" value="New" ng-click="self.acceptNewPrj()">
    </form>
</script>
<script type="text/ng-template" id="templateNewFile">
    <div class="i2g-title-with-btn">
        <span>New File</span>
    </div>
    <div class="space-height-20px"></div>
    <form>
        <input type="text" placeholder="Enter file name" ng-model="self.nameFileNew">
        <div class="space-height-20px"></div>
        <input type="submit" value="New" ng-click="self.acceptNewFile()">
    </form>
</script>
<script type="text/ng-template" id="templateWarningSave">
    <div class="i2g-title-with-btn">
        <span>Save Remider</span>
    </div>
    <div class="space-height-20px"></div>
    Save changes to the previous file before closing?
    <div class="space-height-20px"></div>
    <form style="display: flex;">
        <div class="i2g-button-text-with-icon-space-between" ng-click="self.acceptDontSave()">
            <span>Don't save</span>
        </div>
        <div class="space-20px"></div>
        <input type="submit" value="Save" ng-click="self.acceptSave()">
    </form>
   
</script>
<script type="text/ng-template" id="templateNewFolder">
    <div class="i2g-title-with-btn">
        <span>New Folder</span>
    </div>
    <div class="space-height-20px"></div>
    <form>
        <input type="text" placeholder="New folder in path {{self.curPath}}/..." ng-model="self.nameFolderNew">
        <div class="space-height-20px"></div>
        <input type="submit" value="New" ng-click="self.acceptNewFolder()">
    </form>
</script>
<script type="text/ng-template" id="templateWarning">
    <div class="i2g-title-with-btn">
        <span>Delete</span>
    </div>
    <div class="space-height-20px"></div>
        <div ng-show="self.delFile" >
            Are you sure want delete file: <b>{{self.curFile}}</b></div>
        <div ng-show="self.delFolder">
            Are you sure want delete folder: <b>{{self.curFolder}}</b></div>
    <div class="space-height-20px"></div>
    <form style="display: flex;">
        <div style=" display: grid; grid-column-gap: 20px; grid-template-columns: auto auto; width: 100%; ">
            <div class="i2g-button-text-with-icon-center" ng-click="self.cancelDelete()">
                <span>Cancel</span>
            </div>
            <input type="submit" value="Delete" ng-click="self.acceptDelete()">
        </div>

<script type="text/ng-template" id="templateRename">
