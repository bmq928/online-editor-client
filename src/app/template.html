<div class="app">
  <sidebar 
    style="width:20%" 
    current-project="self.currentProject"
    find-all-projects="self.findAllProjects"
    all-projects="self.allProjects"
    open-project="self.openProject"
    open-file="self.openFile"
    open-folder="self.openFolder"
    add-func="self.addFunction">
  </sidebar>
  
  <explorer 
    style="width:40%"
    update-code="self.coding"
    code="self.code"
    cur-file="self.curFile">
  </explorer>


  <terminal 
    style="width:40%" 
    project="self.currentProject.rootName"
    get-current-code="self.getCurrentCode"
    file-name="self.curFile"
    save-code="self.saveCode">
  </terminal>

    file-name="self.curFile">
  </terminal> -->
</div>
